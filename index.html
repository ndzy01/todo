<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/ndzy01/img/ndzy.png" />
    <title>Todo</title>
    <style>
      body {
        margin: 0;
      }

      .ant-list-item {
        background-color: #f9f9f9;
        border-radius: 20px;
        padding: 16px !important;
        margin-bottom: 16px;
        box-shadow:
          0px 3px 6px rgba(0, 0, 0, 0.16),
          0px 3px 6px rgba(0, 0, 0, 0.23);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  <script>
    document.documentElement.addEventListener(
      'touchstart',
      function (event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      },
      false,
    );

    let lastTouchEnd = 0;

    document.documentElement.addEventListener(
      'touchend',
      function (event) {
        const now = Date.now();

        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }

        lastTouchEnd = now;
      },
      false,
    );
  </script>
</html>
